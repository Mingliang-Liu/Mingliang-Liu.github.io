<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button {
            background-color: #fff;
            border: none;
            color: #ff7e5f;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #feb47b;
            transform: scale(1.1);
        }

        .surprise {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            animation: popIn 0.5s;
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to the Fun Interactive Page!</div>
        <button class="button" onclick="showSurprise()">Click Me!</button>
        <div class="surprise" id="surprise">Surprise! ðŸŽ‰</div>
    </div>

    <script>
        function showSurprise() {
            document.getElementById('surprise').style.display = 'block';
        }
    </script>
</body>
</html>
